<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monkey Raffle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="content-container">
    <!-- Upper Section (Banner) -->
    <div class="upper-section">
        <img src="images/banner.png" alt="Monkey Raffle Banner" class="img-fluid">
    </div>
    
    <!-- Overlay Section -->
    <div class="overlay-section d-flex justify-content-between align-items-center">
        <!-- Left Section -->
        <div class="left-section p-4">
            <!-- Profile Image -->
            <div class="profile">
                <img src="images/profile.png" alt="Monkey Profile" class="img-fluid">
            </div>
            
            <!-- Project Title -->
            <div class="project-title my-3">
                Monkey Raffle
            </div>
            
            <!-- Project Description -->
            <div class="description">
                This NFT Card will give you Access to Special Airdrops. To learn more about this project please visit <a href="#">Monkeyraffle.io</a>
            </div>

            <!-- Social Section -->
            <div class="social">
                <div>20,000</div>
                <div><i class="fas fa-globe"></i> <a href="#">monkeyraffle.io</a></div>
            </div>

            <!-- Minting Information -->
            <div class="info-section d-flex justify-content-between">
                <!-- Total Supply -->
                <div>
                    <div>Total Supply</div>
                    <div><p>5000</p></div>
                </div>
                
                <!-- Mint Price -->
                <div>
                    <div>Mint Price</div>
                    <div><p>Free <i class="fab fa-ethereum"></i></p></div>
                </div>

                <!-- Mint Date -->
                <div>
                    <div>Mint Date</div>
                    <div><p>September 21st 2022 2:00 AM (Asia/Hong_Kong)</p></div>
                </div>
            </div>
        </div>

        <!-- Right Section (Registration Box) -->
        <div class="right-section p-4">
            <div><h2>Registration is Open</h2></div>
            <div><p>Login Your Account To Join</p></div>
            <div class="mt-3">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
